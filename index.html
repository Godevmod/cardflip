<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Card flip</title>
</head>

<body>
<div class="game-container">
    <div class="game-mission">
        Find the Joker
    </div>
    <div class="game-status">
        <div class="game-data">
            Round <span class="total-games">0</span>
        </div>
        <div class="game-data">
            Wins <span class="wins-rate">0</span>
        </div>
        <div class="game-data">
            success <span class="luck-rate">0</span>
        </div>
    </div>

    <div class="message-box">
        <div class="message-inner">
            <div class="message-container"></div>
            <div class="restart">
                Play again
            </div>
        </div>
    </div>

    <div class="cards-container">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="./images/cardback.png" alt="card back">
                        </div>
                        <div class="card-back">
                            <img src="./images/card3.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="./images/cardback.png" alt="card back">
                        </div>
                        <div class="card-back">
                            <img src="./images/card1.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="./images/cardback.png" alt="card back">
                        </div>
                        <div class="card-back">
                            <img src="./images/card1.png" alt="">
                        </div>
                    </div>
                </div>
    </div>
</div>

<!--<script src="./scripts/cardsgame.js"></script>-->
<link rel="stylesheet" href="./styles/styles.css">
</body>
</html>
